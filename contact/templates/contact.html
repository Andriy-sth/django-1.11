{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="row">
    <div class="col-md-6   col-md-offset-3 ">
    <h1>{{ title }}</h1>
    {% if confirm_massage %}
    <p>{{ confirm_massage }}</p>
    {% endif %}
    {% if form %}
    <form method="post" action="">
    {% csrf_token %}
    {{ form|crispy}}

    <input type="submit" value="submit form" class="btn btn-default"/>

    </form>
    {% endif %}
    </div>
    </div>
{% endblock %}
